<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Gamer Card - HYPER</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            /* A black aesthetic background */
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #000000);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        h1, h2 {
            /* Aesthetic font for headings */
            font-family: 'Orbitron', sans-serif;
        }
        /* Glassmorphism effect for the card */
        .glass-card {
            background: rgba(25, 25, 25, 0.5);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* A subtle white glow effect on hover for interactive elements */
        .interactive-glow:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Main Gamer Card Container -->
    <div class="glass-card w-full max-w-sm mx-auto rounded-2xl overflow-hidden shadow-2xl shadow-gray-900/50">
        
        <!-- Header Section with Banner and Profile Picture -->
        <div class="relative">
            <!-- Banner Image -->
            <img class="w-full h-32 object-cover" 
                 src="https://placehold.co/600x250/000000/FFFFFF?text=HYPER+MODE+:+ON" 
                 onerror="this.onerror=null;this.src='https://placehold.co/600x250/000000/FFFFFF?text=Error';"
                 alt="Gamer Banner">
            
            <!-- Profile Picture with Border -->
            <div class="absolute top-16 left-1/2 -translate-x-1/2">
                <img class="w-28 h-28 rounded-full border-4 border-gray-600 shadow-lg" 
                     src="IMG_20240603_033214_671.jpg" 
                     alt="Profile Avatar">
            </div>
        </div>

        <!-- User Information Section -->
        <div class="pt-20 pb-6 px-6 text-center text-white">
            <h1 class="text-3xl font-bold tracking-wider">HYPER</h1>
            <p class="mt-4 text-lg text-gray-300">
                "Get HYPED!"
            </p>
        </div>

        <!-- Stats Section -->
        <div class="px-6 py-4 bg-black/30">
            <div class="flex justify-around text-center text-white">
                <div>
                    <p class="text-2xl font-bold">1,204</p>
                    <p class="text-xs text-gray-400">GAMES</p>
                </div>
                <div>
                    <p class="text-2xl font-bold">89%</p>
                    <p class="text-xs text-gray-400">WINRATE</p>
                </div>
                <div>
                    <p class="text-2xl font-bold">99</p>
                    <p class="text-xs text-gray-400">LEVEL</p>
                </div>
            </div>
        </div>
        
        <!-- Social Media Links -->
        <div class="px-6 py-4 text-center">
            <div class="flex justify-center space-x-4">
                <!-- Twitch Icon -->
                <a href="#" class="text-gray-400 hover:text-white transition-colors duration-300">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M11.571 4.714h1.715v5.143H11.57zM15.714 4.714h1.714v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0H6zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714v9.429z"/></svg>
                </a>
                <!-- Twitter Icon -->
                <a href="#" class="text-gray-400 hover:text-white transition-colors duration-300">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.71v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84"/></svg>
                </a>
                <!-- YouTube Icon -->
                <a href="#" class="text-gray-400 hover:text-white transition-colors duration-300">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M19.812 5.418c.861.23 1.538.907 1.768 1.768C21.998 8.78 22 12 22 12s0 3.22-.42 4.814a2.506 2.506 0 01-1.768 1.768c-1.594.42-7.812.42-7.812.42s-6.218 0-7.812-.42a2.506 2.506 0 01-1.768-1.768C2 15.22 2 12 2 12s0-3.22.42-4.814a2.506 2.506 0 011.768-1.768C5.782 5 12 5 12 5s6.218 0 7.812.418zM9.5 15.5V8.5l6 3.5-6 3.5z" clip-rule="evenodd"/></svg>
                </a>
            </div>
        </div>

        <!-- Follow Button -->
        <div class="p-6">
            <button class="w-full bg-gradient-to-r from-gray-700 via-gray-800 to-black text-white font-bold py-3 px-4 rounded-lg interactive-glow focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                Follow
            </button>
        </div>
    </div>
</body>
</html>
